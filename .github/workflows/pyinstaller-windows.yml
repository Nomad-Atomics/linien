name: Pyinstaller Windows

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name'
        required: true


env:
  INPUT_VERSION_NAME: ${{ github.event.inputs.version_name }}


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: create VERSION file
        run: echo "$INPUT_VERSION_NAME" > linien/VERSION

      # NOTE: we hardcode the version of requirements here because the new pip
      #       resolver otherwise takes ages
      # ANOTHER NOTE: scipy is fixed to 1.4.1 because of problems with pyinstaller
      - name: create requirements file
        run: echo "altgraph==0.17
appdirs==1.4.4
bcrypt==3.2.0
cffi==1.14.2
click==7.1.2
cryptography==3.0
future==0.18.2
numpy==1.19.1
paramiko==2.7.1
pefile==2019.4.18
plumbum==1.6.9
pycparser==2.20
PyNaCl==1.4.0
PyQt5==5.15.0
PyQt5-sip==12.8.0
pyqtgraph==0.11.0
pywin32-ctypes==0.2.0
rpyc==4.1.5
scipy==1.4.1
six==1.15.0
uuid==1.30" > requirements.txt

      - name: PyInstaller Windows
        uses: JackMcKew/pyinstaller-action-windows@main
        with:
          path: .

      - uses: actions/upload-artifact@v2
        with:
          name: my-exe
          path: dist/windows



